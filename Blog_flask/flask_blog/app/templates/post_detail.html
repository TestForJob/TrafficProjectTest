{% extends "base.html" %}
{% block content %}
<h1>{{post.title}}</h1>
<hr size="2">
<p align="left">Author: <a href="{{ url_for('user', username=post.author.username) }}">{{post.author.username}} </a> Date of creation: {{post.created.strftime('%Y-%m-%d')}}</p>
<hr size="2">
<p align="left">{{post.content}}</p>
{% if current_user == post.author %}
<a href="{{url_for('edit_post', post_id=post.id)}}">Edit Post</a>
{%endif%}
{% endblock content %}
